name: frontend-ci
on: { push: {}, pull_request: {}, workflow_dispatch: {} }
jobs:
  node:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - name: Detect frontend
        id: guard
        run: |
          if [ ! -f frontend/package.json ]; then
            echo "no_frontend=true" >> "$GITHUB_OUTPUT"
          else
            echo "no_frontend=false" >> "$GITHUB_OUTPUT"
          fi
      - name: Install & build (if present)
        if: steps.guard.outputs.no_frontend == 'false'
        run: |
          cd frontend
          npm ci
          npm run build || true
      - name: Placeholder
        run: |
          echo "Frontend absent? ${{ steps.guard.outputs.no_frontend }}"
